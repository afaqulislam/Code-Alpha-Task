<!DOCTYPE html>
<html lang="en">
<head>

    <title>Professional Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gallery-wrapper">
        <h1 class="gallery-heading">Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-images">
            <img src="image 1.jpeg" alt="Image 1">
            <img src="image 2.jpeg" alt="Image 2">
            <img src="image 3.jpeg" alt="Image 3">
            <img src="image 4.jpeg" alt="Image 4">
            <img src="image 5.jpeg" alt="Image 5">
            <img src="image 6.jpeg" alt="Image 6">
            <img src="image 7.jpeg" alt="Image 7">
            <img src="image 8.jpeg" alt="Image 8">
            <img src="image 9.jpeg" alt="Image 9">
            <img src="image 10.jpeg" alt="Image 10">

        </div>
        <div class="navigation-buttons">
            <button id="prevBtn">&#10094; Previous</button>
            <button id="nextBtn">Next &#10095;</button>
        </div>
    </div>
    <h4>Developed By AFAQ UL ISLAM</h4>
</div>


    <script src="script.js"></script>
</body>
</html>
